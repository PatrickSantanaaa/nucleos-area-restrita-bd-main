<p-fieldset legend="Emissão de Informe de Rendimento" class="field tamanho">
<form [formGroup]="formulario">
  <p-messages class="informe" [(value)]="messages" [enableService]="false" [closable]="false" *ngIf="popUpMensagem"></p-messages>

  <div style="display: flex; justify-content: center;">
    <mat-form-field appearance="outline" class="input10" *ngIf="!popUpMensagem">
      <mat-label>Exercício</mat-label>
      <mat-select formControlName="exercicio">
        <mat-option></mat-option>
        <mat-option  *ngFor="let item of listaAno; index as i;" [value]="item.anoReferencia">{{ item.anoReferencia }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button *ngIf="!popUpMensagem" (click)="enviaFormulario()">
      <p>Gerar PDF</p>
      <i class="fa-regular fa-file-pdf"></i>
    </button>
  </div>
</form>
</p-fieldset>

<p-toast></p-toast>
