    <mat-form-field appearance="outline" class="input8">
      <mat-label>De</mat-label>
      <input formControlName="de" placeholder="mm/aaaa" matInput type="text" mask="00/0000">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field appearance="outline" class="input8">
      <mat-label>At√©</mat-label>

  </div>
</div>
<div class="flex m-top">
  <button type="button" class="classbutton" (click)="gerarExtrato()">

  </button>
</div>

</form>
</p-fieldset>
