<p-fieldset legend="Documentos de Entidade" class="field">
  <div class="card">
  <p-table [value]="products" [(selection)]="selectedProducts" dataKey="codigo" [tableStyle]="{'min-width': '50rem'}">

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Categoria</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.codigo}}</td>
                <td>{{product.descricao}}</td>
                <td>{{product.categoria}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="flex m-top">
  <button type="button" class="classbutton" (click)="downloadSelectedItems()">
    <i class="fa-solid fa-check"></i> Imprimir
  </button>
</div>
</p-fieldset>
