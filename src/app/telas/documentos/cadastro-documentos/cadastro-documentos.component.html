<p-fieldset legend="Cadastro de Documentos" class="field tamanho">

  <form [formGroup]="formulario">
  <div class="conteudo">
    <div>
    <mat-form-field appearance="outline" class="input30">
      <mat-label>Descrição Documento</mat-label>
      <input formControlName="descDocumento" matInput type="text">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field appearance="outline"  class="input16">
      <mat-label>Data de Referência</mat-label>
      <input matInput formControlName="dataRef" dateFormatter [matDatepicker]="dataRef">
      <mat-datepicker-toggle matSuffix [for]="dataRef"></mat-datepicker-toggle>
      <mat-datepicker #dataRef></mat-datepicker>
    </mat-form-field>
    </div>
  </div>
</form>

</p-fieldset>
<p-toast></p-toast>
